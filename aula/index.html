<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Treinamento de Clique</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .ponto {
      width: 70px;
      height: 70px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .ponto:hover {
      transform: scale(1.2);
    }

    #cronometro, #pontos {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #pontos {
      top: 50px;
    }

    #mensagemFinal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: green;
      background-color: white;
      padding: 20px 30px;
      border-radius: 20px;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="cronometro">Tempo: 60</div>
  <div id="pontos">Pontos: 0</div>
  <div id="mensagemFinal"></div>

  <script>
    let tempo = 60;
    let pontos = 0;
    let intervalo;
    let pontoAtual;

    const animais = [
      { imagem: "./images/abelha.png", som: "./sounds/abelha.mp3" },
      { imagem: "./images/cachorro.png", som: "./sounds/cachorro.mp3" },
      { imagem: "./images/caranguejo.png", som: "./sounds/caranguejo.mp3" },
      { imagem: "./images/coala.png", som: "./sounds/coala.mp3" },
      { imagem: "./images/coruja.png", som: "./sounds/coruja.mp3" },
      { imagem: "./images/gato.png", som: "./sounds/gato.mp3" },
      { imagem: "./images/papagaio.png", som: "./sounds/papagaio.mp3" },
      { imagem: "./images/porco.png", som: "./sounds/porco.mp3" },
      { imagem: "./images/serpente.png", som: "./sounds/serpente.mp3" },
      { imagem: "./images/tartaruga.png", som: "./sounds/tartaruga.mp3" }
    ];

    function atualizarTela() {
      document.getElementById("cronometro").textContent = `Tempo: ${tempo}`;
      document.getElementById("pontos").textContent = `Pontos: ${pontos}`;
    }

    function criarPonto() {
      if (pontoAtual) pontoAtual.remove();

      const animal = animais[Math.floor(Math.random() * animais.length)];
      const ponto = document.createElement("img");
      ponto.className = "ponto";
      ponto.src = animal.imagem;

      const x = Math.random() * (window.innerWidth - 70);
      const y = Math.random() * (window.innerHeight - 70);
      ponto.style.left = `${x}px`;
      ponto.style.top = `${y}px`;

      ponto.addEventListener("click", () => {
        pontos++;
        atualizarTela();

        const som = new Audio(animal.som);
        som.play();

        criarPonto();
      });

      pontoAtual = ponto;
      document.body.appendChild(ponto);
    }

    function iniciarJogo() {
      atualizarTela();
      criarPonto();

      intervalo = setInterval(() => {
        tempo--;
        atualizarTela();

        if (tempo <= 0) {
          clearInterval(intervalo);
          if (pontoAtual) pontoAtual.remove();
          document.getElementById("mensagemFinal").textContent = `Tempo esgotado! VocÃª clicou em ${pontos} ponto(s)!`;
          document.getElementById("mensagemFinal").style.display = "block";
        }
      }, 1000);
    }

    iniciarJogo();
  </script>
</body>
</html>
