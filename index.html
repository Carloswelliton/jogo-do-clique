<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Treinamento de Clique com Animais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .ponto {
      position: absolute;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s;
      animation: aparecer 0.3s ease;
    }

    .ponto:active {
      transform: scale(0.9);
    }

    @keyframes aparecer {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    #telaFinal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      flex-direction: column;
      z-index: 9999;
    }

    #telaFinal button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #telaFinal button:hover {
      background: #0099cc;
    }

    #configuracao {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    #configuracao input {
      width: 60px;
    }

    .tempo-btn {
      margin: 5px 2px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tempo-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- Configura√ß√£o -->
  <div id="configuracao">
    <label for="tempoInput">‚è± Tempo (segundos):</label>
    <input type="number" id="tempoInput" value="60" min="10" max="300" />
    <br />
    <div style="margin-top: 5px;">
      <button class="tempo-btn" onclick="setarTempo(30)">30s</button>
      <button class="tempo-btn" onclick="setarTempo(60)">60s</button>
      <button class="tempo-btn" onclick="setarTempo(90)">90s</button>
    </div>
    <button onclick="iniciarJogo()" style="margin-top: 10px;">‚ñ∂Ô∏è Iniciar</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    Tempo: <span id="tempo">0</span> s<br />
    Pontos: <span id="pontos">0</span>
  </div>

  <!-- Tela final -->
  <div id="telaFinal">
    <div>üèÅ Fim do Jogo!<br>Pontos: <span id="resultadoFinal"></span></div>
    <button onclick="reiniciarJogo()">üîÑ Jogar Novamente</button>
  </div>

  <script>
    let tempo = 60;
    let pontos = 0;
    let intervalo;
    let pontoAtual;
    let audioAtual;

    const tempoElemento = document.getElementById("tempo");
    const pontosElemento = document.getElementById("pontos");
    const telaFinal = document.getElementById("telaFinal");
    const resultadoFinal = document.getElementById("resultadoFinal");
    const tempoInput = document.getElementById("tempoInput");

    const animais = [
      { imagem: "./images/abelha.png", som: "./sounds/abelha.mp3" },
      { imagem: "./images/cachorro.png", som: "./sounds/cachorro.mp3" },
      { imagem: "./images/caranguejo.png", som: "./sounds/caranguejo.mp3" },
      { imagem: "./images/coala.png", som: "./sounds/coala.mp3" },
      { imagem: "./images/coruja.png", som: "./sounds/coruja.mp3" },
      { imagem: "./images/gato.png", som: "./sounds/gato.mp3" },
      { imagem: "./images/papagaio.png", som: "./sounds/papagaio.mp3" },
      { imagem: "./images/porco.png", som: "./sounds/porco.mp3" },
      { imagem: "./images/serpente.png", som: "./sounds/serpente.mp3" },
      { imagem: "./images/tartaruga.png", som: "./sounds/tartaruga.mp3" }
    ];

    const somFinal = new Audio("./sounds/vitoria.mp3");

    function criarPonto() {
      if (pontoAtual) pontoAtual.remove();

      const animal = animais[Math.floor(Math.random() * animais.length)];
      const ponto = document.createElement("img");
      ponto.className = "ponto";
      ponto.src = animal.imagem;

      const x = Math.random() * (window.innerWidth - 70);
      const y = Math.random() * (window.innerHeight - 70);
      ponto.style.left = `${x}px`;
      ponto.style.top = `${y}px`;

      ponto.addEventListener("click", () => {
        pontos++;
        pontosElemento.textContent = pontos;

        if (audioAtual) {
          audioAtual.pause();
          audioAtual.currentTime = 0;
        }

        audioAtual = new Audio(animal.som);
        audioAtual.play();

        criarPonto();
      });

      pontoAtual = ponto;
      document.body.appendChild(ponto);
    }

    function iniciarJogo() {
      pontos = 0;

      const tempoEscolhido = parseInt(tempoInput.value);
      tempo = isNaN(tempoEscolhido) || tempoEscolhido < 10 ? 60 : tempoEscolhido;

      pontosElemento.textContent = pontos;
      tempoElemento.textContent = tempo;
      telaFinal.style.display = "none";

      criarPonto();

      clearInterval(intervalo);
      intervalo = setInterval(() => {
        tempo--;
        tempoElemento.textContent = tempo;

        if (tempo <= 0) {
          clearInterval(intervalo);
          if (pontoAtual) pontoAtual.remove();
          if (audioAtual) {
            audioAtual.pause();
            audioAtual.currentTime = 0;
          }

          somFinal.play();

          resultadoFinal.textContent = pontos;
          telaFinal.style.display = "flex";
        }
      }, 1000);
    }

    function reiniciarJogo() {
      iniciarJogo();
    }

    function setarTempo(valor) {
      tempoInput.value = valor;
    }
  </script>
</body>
</html>
